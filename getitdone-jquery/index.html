<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" href="css/todo.css">
		<link rel="stylesheet" href="css/todo.css">


		<meta charset="utf-8">
	    <meta name="description" content="Todo List jQuery Assignment">
		<meta name="keywords" content="Todo, to do, organizer">
		<meta name="author" content="Paul Cook">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Paul Cook's To-do List</title>
	</head>

	<body>
		<div class="container">
		<header>
			<h1>Paul Cook's To-do List</h1>
		</header>
		</div>
		<main>
			<article>
				<div class="container">
				<section id="submission">
					<h2 id="start">New Tasks</h2>
					<form id="Tasks">
						 <input size="30" name="Task" id="Task" placeholder="Enter New Task" type="text"/>
						 <button id="submit" type="submit" class="submit">Submit</button>
					</form>
				</section>
				</div>
				<div class="container">
					<section id="tobedone">
						<h2>Things that need to be accomplished</h2>
						<ul id="todonew">
						</ul>
					</section>
				</div>
				<div class="container">
					<section id="isdone">
					<h2>Things that have been accomplished</h2>
					<ul id="done">	
					</ul>
					<button id="delete">Clear All Completed Tasks</button>
				</section>
				</div>
			</article>
		</main>	
	</body>	
		<script src="http://code.jquery.com/jquery.js"></script>
		
		<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/todo.js"></script>
</html>
